<ion-header>
  <ion-toolbar>
    <ion-title>
      Nodos padres
    </ion-title>
    <ion-buttons slot="end">
      <app-select-locale></app-select-locale>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    @for (item of parentNodes; track item.id) { 
      <ion-item button (click)="showChildren(item.id)">
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    }
  </ion-list>
 
</ion-content>
